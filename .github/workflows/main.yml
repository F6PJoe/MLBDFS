name: Run MLB DFS R Script

on:
  schedule:
    # Runs every 15 minutes between 2:00 PM UTC (10:00 AM ET) and 1:30 AM UTC (9:30 PM ET)
    - cron: '0,15,30,45 14-20 * * *'  # Runs every 15 minutes from 10:00 AM - 9:30 PM ET
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2  # Use this action to install R

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('**/*.lock') }}
        restore-keys: |
          ${{ runner.os }}-r-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("googlesheets4", "base64enc", "httr", "dplyr", "tidyverse", "lubridate", "XML", "RCurl", "stringr", "rjson", "plyr", "magrittr", "googledrive"))'
    
    - name: Run R script
      run: |
        Rscript "MLB Hitting Data w-API.R"
